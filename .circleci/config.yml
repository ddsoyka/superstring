version: 2.1

jobs:
  test:
    docker:
      - image: node:14.11.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "package-lock.json" }}
            - dependency-cache-
      - run:
          name: Install
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run:
          name: Test
          command: npm test
  deploy:
    docker:
      - image: node:14.11.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "package-lock.json" }}
            - dependency-cache-
      - run:
          name: Install
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run:
          name: Build
          command: npm run build
      - run:
          name: Compress Artifacts
          command: tar -cvzf build.tar build
      - store_artifacts:
          path: build.tar
      - add_ssh_keys:
          fingerprints:
            - "86:09:96:aa:80:fa:71:66:f7:a0:2b:c1:f9:c7:23:56"
      - run:
          name: Deploy
          command: |
            git config user.email "support@circleci.com"
            git config user.name "CircleCI"
            npm run deploy

workflows:
  version: 2
  check:
    jobs:
      - test:
          filters:
            branches:
              ignore:
                - gh-pages
  publish:
    jobs:
      - deploy:
          filters:
            tags:
              only: /^[0-9]+\.[0-9]+\.[0-9]+$/
            branches:
              ignore: /^.*$/